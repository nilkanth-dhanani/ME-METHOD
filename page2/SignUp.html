<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME METHOD</title>
    <link rel="stylesheet" href="../scss/index.css">
    <link rel="stylesheet" href="home/home.css">
    <link rel="icon" type="image/jpg" href="images/ic_launcher 1 1.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-box">
        <div class="sub-box">
            <div class="sub-box1">
                <div class="sub-box1-relative">
                    <div class="sub-box1-relative-img">
                        <img src="images/3718d9450310648f2a1fc3ed05073786.png" alt="error">
                    </div>
                    <div class="sub-box1-relative-img2">
                        <img src="images/0d86391b0f6ecb22971731bf46ffd572.png" alt="error">
                    </div>
                </div>
            </div>
            <div class="sub-box2">
                <div class="sub-box2-main">
                    <div class="sub-box2-main-head">
                        <h1>CREATE AN ACCOUNT</h1>
                    </div>
                    <div class="sub-box2-main-pera">
                        <p>Please enter your personal information and create password </p>
                    </div>
                    <div class="sub-box2-main-input">
                        <div class="sub-box2-main-input1">
                            <input type="name" placeholder="Name">
                            <img src="images/1564534_customer_man_user_account_profile_icon 1.png" alt="error">
                        </div>
                        <div class="sub-box2-main-input1">
                            <input type="email" placeholder="Email ID">
                            <img src="images/5402397_email_inbox_mail_message_envelope_icon 1.png" alt="error">
                        </div>
                        <div class="sub-box2-main-input2">
                            <input type="email" placeholder="OOOOO OOOOO">
                            <select>
                                <option>+1</option>
                                <option selected>+91</option>
                                <option>+108</option>
                                <option>+201</option>
                            </select>
                            <img src="images/call.png" alt="error">
                        </div>
                        <div class="sub-box2-main-input3">
                            <input type="password" placeholder="Password">
                            <img src="images/8665352_eye_slash_icon 1.png" alt="error">
                        </div>
                        <div class="sub-box2-main-input3">
                            <input type="password" placeholder="Confirm Password">
                            <img src="images/8665352_eye_slash_icon 1.png" alt="error">
                        </div>
                    </div>
                    <div class="sub-box2-main-checkbox">
                        <input type="checkbox">
                        <p>I Confirm that i have read and agree to the <a href="">terms of use</a> and <a
                                href="">privacy policy</a></p>
                    </div>
                    <div class="sub-box2-main-checkbox">
                        <input type="checkbox">
                        <p>I agree to receive newsletter and product updates from MEmethod</p>
                    </div>
                    <div class="sub-box2-main-button">
                        <a href="">
                            <button type="button">Sign Up</button>
                        </a>
                    </div>
                    <div class="sub-box2-main-ancer2">
                        <p>Already have an account?<a href="../page1/SignIn.html"> Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
