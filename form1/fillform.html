<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME METHOD</title>
    <link rel="stylesheet" href="../scss/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

<body>
    <div class="head">
        <div class="head-div">
            <h1>Please fill the below details</h1>
        </div>
    </div>
    <div class="main-div">
        <div class="sub-div">
            <div class="input-button">
                <div class="input-button1">

                <div class="input-button1">

            </div>
            <div class="select-gender">

                </div>
                <div class="select-gender-option">
                    <div class="select-gender-option-div1">
                        <input type="radio">
                        <h5>Male</h5>
                    </div>
                    <img src="images/172625_male_user_icon 1.png" alt="error">
                </div>
                <div class="select-gender-option">
                    <div class="select-gender-option-div1">
                        <input type="radio">
                        <h5>Female</h5>
                    </div>
                    <img src="images/172625_male_user_icon 1.png" alt="error">
                </div>
                <div class="select-gender-option2">
                    <div class="select-gender-option2-div1">
                        <input type="radio">
                        <h5>Other</h5>
                    </div>
                    <img src="images/172625_male_user_icon 1.png" alt="error">
                </div>
            </div>
            <div class="next-button">
                <a href="../form2/intrest.html">
